name: cd

on:
  push:
    branches: [main]

jobs:
  migrate-db:
    name: Run Migrations
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Goose (Database Migration Tool)
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Make migrateup.sh Executable
        run: chmod +x scripts/migrateup.sh

      - name: Debug DATABASE_URL
        run: |
          echo "Database URL: $DATABASE_URL"

      - name: Check Migrations Directory
        run: ls -l sql/schema || echo "Migrations directory is missing!"

      - name: Run Database Migrations
        run: ./scripts/migrateup.sh

  deploy:
    name: Deploy
    needs: migrate-db  # Ensures migration runs before deployment
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build Notely Binary
        run: go build -o notely .

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: notely-451204

      - name: Configure Docker to use Google Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and Push Docker Image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-451204/notely-ar-repo/notely:latest .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy notely \
            --image us-central1-docker.pkg.dev/notely-451204/notely-ar-repo/notely:latest \
            --region us-central1 \
            --allow-unauthenticated \
            --project notely-451204 \
            --max-instances=4 \
            --set-env-vars DATABASE_URL=$DATABASE_URL